<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Notifications</title>
</head>
<body>

<h1>Notifications</h1>

<div id="notification-stream" style="margin-bottom:8px; color:#555;"></div>

<p th:text="'Unread: ' + ${unreadCount}"></p>

<ul>
    <li th:each="notification : ${notifications}">
        <span th:text="${notification.message}"></span>
        <small th:text="${notification.createdAt}"></small>
        <span th:if="${notification.readAt == null}">(unread)</span>
        <form th:action="@{/notifications/{id}/read(id=${notification.id})}"
              method="post"
              style="display:inline;">
            <button type="submit">Mark read</button>
        </form>
    </li>
</ul>

<script>
    const notificationStream = document.getElementById('notification-stream');
    const notificationSource = new EventSource('/sse/notifications');
    notificationSource.addEventListener('notification', (event) => {
        notificationStream.textContent = 'New notification: ' + event.data;
    });
</script>

<a href="/po/dashboard">Back to PO Dashboard</a>
<a href="/dev/dashboard">Back to Developer Dashboard</a>

</body>
</html>
