<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Reset</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="auth-card">
    <h2>Reset password</h2>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <form th:action="@{/password-reset}" method="post" class="form-stack">
        <input type="email" name="email" placeholder="Email address" class="input" required />
        <button type="submit" class="btn-primary">Send reset link</button>
    </form>
    <div class="auth-links">
        <a th:href="@{/login}">Back to login</a>
    </div>
</div>
</body>
</html>
