<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>PO Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="page">
    <header class="page-header">
        <div>
            <h1 class="page-title">PO Dashboard</h1>
            <p class="muted">Manage backlog priorities, assign developers, and plan sprint work.</p>
        </div>
        <div th:replace="~{nav :: nav}"></div>
    </header>

    <div class="card-grid cols-2">
        <section class="card">
            <h2 class="section-title">Backlog</h2>
            <div th:each="s : ${backlog}" class="card" style="margin-bottom: 12px;">
                <div class="form-row" style="justify-content: space-between;">
                    <strong th:text="${s.title}"></strong>
                    <a th:href="@{/stories/{id}/edit(id=${s.id})}" class="btn btn-link">Edit</a>
                </div>
                <div class="badge-group" th:if="${!s.developers.isEmpty()}">
                    <span class="badge" th:each="dev : ${s.developers}" th:text="${dev.email}"></span>
                </div>
                <div class="form-row" style="margin-top: 10px;">
                    <a th:href="@{/stories/{id}/assign(id=${s.id})}" class="btn btn-outline">Assign developers</a>
                    <form th:action="@{/stories/{id}/sprint(id=${s.id})}"
                          method="post">
                        <button type="submit" class="btn btn-primary">Move to Sprint</button>
                    </form>
                </div>
                <div class="form-row" style="margin-top: 8px;" th:if="${!s.developers.isEmpty()}">
                    <form th:each="dev : ${s.developers}"
                          th:action="@{/stories/{sid}/remove-dev/{uid}(sid=${s.id},uid=${dev.id})}"
                          method="post">
                        <button type="submit" class="btn btn-outline"
                                th:text="'Remove ' + ${dev.email}">Remove</button>
                    </form>
                </div>
            </div>
        </section>

        <section class="card">
            <h2 class="section-title">Sprint</h2>
            <div th:each="s : ${sprint}" class="card" style="margin-bottom: 12px;">
                <strong th:text="${s.title}"></strong>
                <div class="badge-group" th:if="${!s.tasks.isEmpty()}">
                    <span class="badge" th:each="t : ${s.tasks}"
                          th:text="${t.title + ' (' + t.status + ')'}"></span>
                </div>
            </div>
        </section>
    </div>
</div>
</body>
</html>
