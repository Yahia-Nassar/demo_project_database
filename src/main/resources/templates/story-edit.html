<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit User Story</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<div class="page">
    <header class="page-header">
        <div>
            <h1 class="page-title">Edit User Story</h1>
            <p class="muted">Keep the backlog aligned by refining details.</p>
        </div>
        <div th:replace="~{fragments/nav :: nav}"></div>
    </header>

    <form th:action="@{/stories/{id}/edit(id=${story.id})}" th:object="${story}" method="post" class="card form-stack">
        <label>
            Title
            <input type="text" th:field="*{title}" class="input" />
        </label>

        <label>
            Description
            <textarea th:field="*{description}" class="input" rows="4"></textarea>
        </label>

        <label>
            Priority
            <input type="number" th:field="*{priority}" class="input" />
        </label>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/stories/backlog" class="btn btn-outline">Back to backlog</a>
    </form>
</div>

</body>
</html>
