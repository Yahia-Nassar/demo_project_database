<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Developer Dashboard</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="page">
    <header class="page-header">
        <div>
            <h1 class="page-title">My Tasks</h1>
            <p class="muted">Track the tasks you are assigned to in the current sprint.</p>
        </div>
        <div th:replace="~{nav :: nav}"></div>
    </header>

    <div class="card-grid cols-2">
        <div class="card" th:each="task : ${tasks}">
            <div class="form-row" style="justify-content: space-between;">
                <strong th:text="${task.title}"></strong>
                <span class="pill" th:text="${task.status}"></span>
            </div>
            <div class="muted" th:text="${task.story.title}"></div>
        </div>
    </div>
</div>
</body>
</html>
