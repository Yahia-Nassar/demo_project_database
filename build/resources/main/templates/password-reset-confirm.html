<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Reset Requested</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="auth-card">
    <h2>Check your inbox</h2>
    <p class="notice">
        If an account exists for <strong th:text="${email}"></strong>, a reset link has been generated.
    </p>
    <p class="notice">
        For demo environments, the reset link is logged on the server for verification.
    </p>

    <div class="auth-links">
        <a th:href="@{/login}">Back to login</a>
    </div>
</div>
</body>
</html>
