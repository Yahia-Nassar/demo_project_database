<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New User Story</title>
</head>
<body>

<h1>Create User Story</h1>

<form th:action="@{/stories/new}" th:object="${story}" method="post">
    <div>
        <label>Title</label>
        <input type="text" th:field="*{title}" />
    </div>

    <div>
        <label>Description</label>
        <textarea th:field="*{description}"></textarea>
    </div>

    <div>
        <label>Priority</label>
        <input type="number" th:field="*{priority}" />
    </div>

    <button type="submit">Save</button>
</form>

<a href="/stories/backlog">Back to backlog</a>

</body>
</html>
