<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Assign developers</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="page">
    <header class="page-header">
        <div>
            <h1 class="page-title">Assign developers</h1>
            <p class="muted" th:text="${story.title}"></p>
        </div>
        <div th:replace="~{fragments/nav :: nav}"></div>
    </header>

    <form th:action="@{/stories/{id}/assign(id=${story.id})}" method="post" class="card form-stack">
        <div class="card" th:each="dev : ${developers}">
            <label class="form-row">
                <input type="checkbox"
                       name="developers"
                       th:value="${dev.id}"
                       th:checked="${story.developers.contains(dev)}"/>
                <span th:text="${dev.email}"></span>
            </label>
        </div>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/po/dashboard" class="btn btn-outline">Back</a>
    </form>
</div>
</body>
</html>
