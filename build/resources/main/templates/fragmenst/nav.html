<div class="nav-links"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
     th:fragment="nav"
     th:with="current=${#request != null ? #request.requestURI : ''}">
    <a href="/po/dashboard"
       sec:authorize="hasRole('PO')"
       th:classappend="${current.startsWith('/po')} ? 'is-active' : ''">PO Dashboard</a>
    <a href="/dev/dashboard"
       sec:authorize="hasRole('DEVELOPER')"
       th:classappend="${current.startsWith('/dev')} ? 'is-active' : ''">Developer Dashboard</a>
    <a href="/stories/backlog"
       sec:authorize="hasRole('PO')"
       th:classappend="${current.startsWith('/stories')} ? 'is-active' : ''">Backlog</a>
    <a href="/board/sprint"
       th:classappend="${current.startsWith('/board')} ? 'is-active' : ''">Sprint Board</a>
    <a href="/reports/estimates"
       th:classappend="${current.startsWith('/reports')} ? 'is-active' : ''">Estimate Report</a>
    <a href="/notifications"
       th:classappend="${current.startsWith('/notifications')} ? 'is-active' : ''">Notifications</a>
    <a href="/profile"
       th:classappend="${current.startsWith('/profile')} ? 'is-active' : ''">My Profile</a>
</div>
