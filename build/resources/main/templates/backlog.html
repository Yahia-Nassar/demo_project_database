<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Backlog</title>
</head>
<body>

<h1>Backlog</h1>

<p th:if="${param.error}" style="color:#b00;">
    Another user updated this backlog item. Please refresh and try again.
</p>

<a href="/stories/new">Create new story</a>

<form method="get" action="/stories/backlog">
    <label>
        Search
        <input type="text" name="query" th:value="${query}" placeholder="Title or description" />
    </label>
    <input type="hidden" name="sort" th:value="${sort}" />
    <button type="submit">Filter</button>
</form>

<div>
    <span>Sort by priority:</span>
    <a th:href="@{/stories/backlog(sort='priority_desc', query=${query})}">High → Low</a>
    <a th:href="@{/stories/backlog(sort='priority_asc', query=${query})}">Low → High</a>
    <a th:href="@{/stories/backlog(query=${query})}">Default</a>
</div>

<ul>
    <li th:each="story : ${stories}">
        <b th:text="${story.title}">Title</b>
        (priority: <span th:text="${story.priority}"></span>)

        <a th:href="@{/stories/{id}/edit(id=${story.id})}">Edit</a>
        
        <form   th:if="${#authorization.expression('hasRole(''PO'')')}"
                th:action="@{/stories/{id}/sprint(id=${story.id})}" 
                method="post">
            <button type="submit">Move to Sprint</button>
        </form>
    </li>
</ul>

</body>
</html>
