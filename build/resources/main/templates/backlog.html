<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Backlog</title>
</head>
<body>

<h1>Backlog</h1>

<a href="/stories/new">Create new story</a>

<div>
    <span>Sort by priority:</span>
    <a th:href="@{/stories/backlog(sort='priority_desc')}">High → Low</a>
    <a th:href="@{/stories/backlog(sort='priority_asc')}">Low → High</a>
    <a th:href="@{/stories/backlog}">Default</a>
</div>

<ul>
    <li th:each="story : ${stories}">
        <b th:text="${story.title}">Title</b>
        (priority: <span th:text="${story.priority}"></span>)

        <a th:href="@{/stories/{id}/edit(id=${story.id})}">Edit</a>
        
        <form   th:if="${#authorization.expression('hasRole(''PO'')')}"
                th:action="@{/stories/{id}/sprint(id=${story.id})}" 
                method="post">
            <button type="submit">Move to Sprint</button>
        </form>
    </li>
</ul>

</body>
</html>
