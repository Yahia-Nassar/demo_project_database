<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="auth-card">
    <h2>Login</h2>
    <p th:if="${param.reset}" class="notice">Password reset successful. Please log in.</p>
    <form th:action="@{/login}" method="post" class="form-stack">
        <input type="text" name="username" placeholder="Email" class="input" required>
        <input type="password" name="password" placeholder="Password" class="input" required>
        <button type="submit" class="btn-primary">Login</button>
    </form>
    <div class="auth-links">
        <a th:href="@{/register}">Register</a>
        <a th:href="@{/password-reset}">Forgot password?</a>
    </div>
</div>
</body>
</html>
