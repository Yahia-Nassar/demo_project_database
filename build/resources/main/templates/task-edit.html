<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
</head>
<body>

<h1>Edit Task</h1>

<form th:action="@{/tasks/{id}/edit(id=${task.id})}" method="post">
    <div>
        <label>Title</label>
        <input type="text" name="title" th:value="${task.title}"/>
    </div>

    <div>
        <label>Assignees</label>
        <select name="assignees" multiple size="5">
            <option th:each="dev : ${developers}"
                    th:value="${dev.id}"
                    th:text="${dev.email}"
                    th:selected="${task.assignees.contains(dev)}">
            </option>
        </select>
    </div>

    <div>
        <label>Estimate (hours)</label>
        <input type="number" step="0.1" name="estimateHours" th:value="${task.estimateHours}" />
    </div>

    <div>
        <label>Actual (hours)</label>
        <input type="number" step="0.1" name="actualHours" th:value="${task.actualHours}" />
    </div>

    <button type="submit">Save</button>
</form>

<a href="/board/sprint">Back to Sprint Board</a>

</body>
</html>
