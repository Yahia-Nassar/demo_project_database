<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Task</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>

<div class="page">
    <header class="page-header">
        <div>
            <h1 class="page-title">Edit Task</h1>
            <p class="muted">Update the title, assignees, and time tracking.</p>
        </div>
        <div th:replace="~{fragments/nav :: nav}"></div>
    </header>

    <form th:action="@{/tasks/{id}/edit(id=${task.id})}" method="post" class="card form-stack">
        <input type="hidden" name="returnUrl" th:value="${returnUrl}"/>
        <label>
            Title
            <input type="text" name="title" th:value="${task.title}" class="input" />
        </label>

        <label>
            Assignees
            <select name="assignees" multiple size="5" class="input">
                <option th:each="dev : ${developers}"
                        th:value="${dev.id}"
                        th:text="${dev.email}"
                        th:selected="${task.assignees.contains(dev)}">
                </option>
            </select>
        </label>

        <label>
            Estimate (hours)
            <input type="number" step="0.1" min="0" name="estimateHours" th:value="${task.estimateHours}"
                   class="input" placeholder="e.g. 4" />
        </label>

        <label>
            Actual (hours)
            <input type="number" step="0.1" min="0" name="actualHours" th:value="${task.actualHours}"
                   class="input" placeholder="e.g. 3.5" />
        </label>

        <label>
            Priority (1 = highest)
            <input type="number" step="1" min="1" max="5" name="priority" th:value="${task.priority}"
                   class="input" placeholder="e.g. 1" />
        </label>

        <label>
            Started at
            <input type="datetime-local" name="startedAt"
                   th:value="${task.startedAt != null ? #temporals.format(task.startedAt, 'yyyy-MM-dd''T''HH:mm') : ''}"
                   class="input" />
        </label>

        <label>
            Reminder lead (minutes before due)
            <input type="number" step="1" min="1" name="reminderLeadMinutes"
                   th:value="${task.reminderLeadMinutes}"
                   class="input" placeholder="e.g. 60" />
        </label>

        <button type="submit" class="btn btn-primary">Save</button>
        <a href="/board/sprint" class="btn btn-outline">Back to Sprint Board</a>
        <a href="/reports/estimates" class="btn btn-outline">Estimate Report</a>
    </form>

    <form th:action="@{/tasks/{id}/status(id=${task.id})}" method="post" class="card form-row"
          style="margin-top: 16px;">
        <input type="hidden" name="returnUrl" th:value="${returnUrl}"/>
        <input type="hidden" name="status" th:value="${task.status == T(com.example.demo.task.TaskStatus).DONE ? 'TODO' : 'DONE'}" />
        <button type="submit" class="btn btn-outline"
                th:text="${task.status == T(com.example.demo.task.TaskStatus).DONE ? 'Mark incomplete' : 'Mark complete'}">
            Mark complete
        </button>
    </form>
</div>

</body>
</html>
