<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="auth-card">
    <h2>Register</h2>
    <form th:action="@{/register}" method="post" th:object="${user}" class="form-stack">

        <input type="email" th:field="*{email}" placeholder="Email" class="input" required />

        <input type="text" th:field="*{name}" placeholder="Name" class="input" required />

        <input type="password" th:field="*{password}" placeholder="Password" class="input" required />

        <select th:field="*{role}" class="input">
            <option th:each="r : ${roles}"
                    th:value="${r}"
                    th:text="${r}">
            </option>
        </select>

        <button type="submit" class="btn-primary">Register</button>
    </form>
    <div class="auth-links">
        <a th:href="@{/login}">Back to login</a>
    </div>
</div>

</body>
</html>
