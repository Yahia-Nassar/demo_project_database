<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Profile</title>
</head>
<body>

<h1>My Profile</h1>

<div>
    <p><strong>Email:</strong> <span th:text="${user.email}"></span></p>
    <p><strong>Role:</strong> <span th:text="${user.role}"></span></p>
</div>

<form th:action="@{/profile}" th:object="${person}" method="post">
    <div>
        <label>Name</label>
        <input type="text" th:field="*{name}" />
    </div>

    <div>
        <label>Age</label>
        <input type="number" th:field="*{alter}" />
    </div>

    <div>
        <label>Birth date</label>
        <input type="date" th:field="*{geburtsdatum}" />
    </div>

    <div>
        <label>Birth place</label>
        <input type="text" th:field="*{geburtsort}" />
    </div>

    <button type="submit">Save</button>
</form>

<a href="/po/dashboard">Back to PO Dashboard</a>
<a href="/dev/dashboard">Back to Developer Dashboard</a>

</body>
</html>
