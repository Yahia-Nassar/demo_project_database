<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Set new password</title>
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body>
<div class="auth-card">
    <h2>Set a new password</h2>
    <p th:if="${error}" class="error" th:text="${error}"></p>
    <form th:action="@{/password-reset/{token}(token=${token})}" method="post" class="form-stack">
        <input type="password" name="password" placeholder="New password" class="input" required />
        <input type="password" name="confirmPassword" placeholder="Confirm password" class="input" required />
        <button type="submit" class="btn-primary">Reset password</button>
    </form>
    <div class="auth-links">
        <a th:href="@{/login}">Back to login</a>
    </div>
</div>
</body>
</html>
